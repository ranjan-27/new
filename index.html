<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to RBAC System</title>
  
  <!-- Link to particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .welcome-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 1;
    }

    .welcome-container:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4CAF50;
      font-weight: 600;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      color: #333;
    }

    .btn-get-started {
      font-size: 18px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-get-started:hover {
      background-color: #45a049;
      transform: translateY(-3px);
    }

    .btn-get-started:active {
      transform: translateY(1px);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #ddd;
    }
    
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }

    /* Full-screen particles background */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Welcome container with content -->
  <div class="welcome-container">
    <h1>Welcome to the RBAC System</h1>
    <p>Manage your users and their roles efficiently with the Role-Based Access Control System. Secure your data and simplify access management.</p>
    <a href="w1.html" class="btn-get-started">Get Started</a>
  </div>



  <!-- Initialize particles.js -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#00FF00" // Green particles, similar to a techy look
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          }
        },
        opacity: {
          value: 0.5,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: true,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#00FF00",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
